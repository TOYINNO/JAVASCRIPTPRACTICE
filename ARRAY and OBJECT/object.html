<script>
    // Use Object to create Infinix hot 30 play Phone Specification

    let phoneProperty = {
    sim : "DUAL SIM",
    network : "GSM / HSPA / LTE",
    operatingSystem : "Android 13",	 
    chipset : "MediaTek Helio G37, IMG PowerVR GE8320",
    cpu : "Octa-core CPU, Up To 2.3GHz, 12nm",
    memory : "256GB 8GB RAM",
    display : "6.82-INCH, 90.9% HD+ 720*1640 IPS a-Si, LCD 500nit",
    cameraRear : "16MP Crystal Clear Camera",
    sound : "Loud speaker: Yes, with stereo speakers 3.5mm jack: Yes",
    battery : "Type: 6000mAh"

    }

    console.table(phoneProperty)   //console.table is to display in table format
    console.table(phoneProperty.battery) //to call any property of choice

    console.log(phoneProperty.operatingSystem)
</script>
