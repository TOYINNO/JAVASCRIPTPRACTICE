    <h1>JavaScript Loop</h1>

<script>
    for(let i = 0; i < 10; i++){
        console.log(i);
    }

    const myStates = ["Delta", 2021, "Ondo","Lagos", "Oyo", "Plateau", "Rivers", "Bornu", "Akwa Ibom"]

    for (let i = 0; i < myStates.length; i++) {
        if (typeof myStates[i] !== 'string') continue; 
        console.log(myStates[i]);
        
    }

    //NOW LET'S TALK ABOUT THE 'WHILE' LOOP

    let x = 0
    let mySchool = ["UNIBEN", "FUPRE", "UI", "UNIPORT", "UNILAG", "UNIUYO", "DELSU", "UNICAL", "UNIJOS"]

    while(x < mySchool.length 
    ){
        console.log(mySchool[x]);
        x++;
    }
