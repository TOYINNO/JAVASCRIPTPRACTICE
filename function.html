<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JavaScript</title>
</head>
<body>
    <h1>Functions in JavaScript</h1>
</body> 
<script>
    function sayHello(name){
        console.log(`Hello ${name}, Welcome to function in JavaScript`);
    }
    sayHello("Nati");
    sayHello("Omolade");
    sayHello("Frutato")

    function namstey(){
        return "Hello in India"
    }
    let greetings = namstey();
    console.log(greetings);
</script>    
</html>
